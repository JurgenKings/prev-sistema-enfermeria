<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio sesión</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/custom-properties.css">
    <link rel="stylesheet" href="css/login.css" />
    <script defer type="text/javascript" src="js/script.js"></script>
    <link rel="icon" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/favicon.png" />
  </head>

  <body>
    <div class="cubierta-login">
      <!-- Formulario para iniciar sesion -->
      <form class="formulario-login" action="login-ingresar.php" method="POST" autocomplete="off">
        <figure class="contenedor-img-login">
          <img src="img/usuario-login.png" class="img-login" alt="usuario" />
        </figure>
        <div class="contenedor-input-login">
          <input class="input-login" type="text" id="nombre-usuario" name="usuario" required />
          <label class="label-login" for="nombre-usuario">Usuario</label>
        </div>
        <div class="contenedor-input-login">
          <input class="input-login" type="password" id="clave-usuario" name="clave" required />
          <label class="label-login" for="clave-usuario">Contraseña</label>
        </div>
        <input type="submit" id="btn-login" class="btn-login" value="Login"></button>
      </form>
    </div>
  </body>
</html>
